<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$site_titulo}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{$res_path}plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{$res_path}dist/css/adminlte.min.css">
</head>
<script>
    function alterarImagem() {
        imagem = document.getElementById("imagem").files[0];
        preview = document.getElementById("imagem_preview");

        if (!imagem) {
            preview.src = "";
            return;
        }

        preview.src = URL.createObjectURL(imagem);
    }

    function inserirProduto() {
        descricao = document.getElementById("descricao").value;
        valor = document.getElementById("valor").value;
        imagem = document.getElementById("imagem").files[0];
        status = document.getElementById("status").value;

        if (imagem) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById("img_64").value = e.target.result;
            };

            reader.readAsDataURL(imagem);
            imagem = document.getElementById("img_64").value;
        }

        $.post({
            type: "POST",
            url: "/admin/produto/cadastro",
            data: JSON.stringify({
                descricao: descricao,
                valor: valor,
                status: status,
                imagem: imagem
            }), // or JSON.stringify ({name: 'jonas'}),
            success: function (data) {
                if (data.status == "success") {
                    window.location.href = "/admin/produtos";
                } else {
                    window.alert(data.message);
                }
            },
            contentType: "application/json",
            dataType: "json",
        });
    }
</script>

<!-- Main content -->
<section class="content dark-mode">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Cadastro de Produto</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="javascript:inserirProduto()" enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <input type="text" class="form-control" id="descricao" placeholder="Descrição" required>
                            </div>
                            <div class="form-group">
                                <label for="valor">Valor(R$)</label>
                                <input type="number" step="0,1" min="0" class="form-control" id="valor"
                                    placeholder="Valor" required>
                            </div>

                            <div class="form-group">
                                <label for="status">Status</label>
                                <select class="custom-select rounded-50" id="status">
                                    <option value="ATIVO">ATIVO</option>
                                    <option value="INATIVO">INATIVO</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <div class="btn btn-default btn-file">
                                    <i class="fas fa-image"></i> Imagem
                                    <input type="file" id="imagem" name="imagem"
                                        accept="image/png, image/gif, image/jpeg" onchange="javascript:alterarImagem()" 
                                            >
                                    <input type="hidden" id="img_64">
                                </div>
                                <p class="help-block">Max. 32MB</p>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-image"></i> Preview
                                <img id="imagem_preview" style="max-width: 100%; max-height: 280px;"></img>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
            <!-- /.card -->
        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->

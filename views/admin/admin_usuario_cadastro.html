<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{$site_titulo}</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{$res_path}plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{$res_path}dist/css/adminlte.min.css">
</head>
<script>
    function inserirUsuario() {
        nome = document.getElementById("nome").value;
        email = document.getElementById("email").value;
        senha = document.getElementById("senha").value;
        status = document.getElementById("status").value;

        $.post({
            type: "POST",
            url: "/admin/usuario/cadastro",
            data: JSON.stringify({
                nome: nome,
                email: email,
                senha: senha,
                status: status
            }), // or JSON.stringify ({name: 'jonas'}),
            success: function (data) {
                if (data.status == "success") {
                    window.alert("Usuario cadastrado");
                    window.location.href = "/admin/usuarios";
                } else {
                    window.alert(data.message);
                }
            },
            contentType: "application/json",
            dataType: "json",
        });
    }
</script>

<!-- Main content -->
<section class="content dark-mode">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Cadastro de Usuario</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="custom-select rounded-50" id="status">
                                <option>ATIVO</option>
                                <option>INATIVO</option>
                            </select>
                        </div>
                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="button" class="btn btn-primary"
                            onclick="javascript:inserirUsuario()">Submit</button>
                    </div>
                </div>
                <!-- /.card -->
            </div>
            <!-- /.card -->
        </div>
        <!--/.col (right) -->
    </div>
    <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
